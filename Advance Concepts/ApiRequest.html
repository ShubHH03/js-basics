<script>
    const url = 'https://api.github.com/users/ShubHH03'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', url)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);        // changes type of data: from STRING to JSON format
            // console.log(typeof data);
            console.log(data.name);
        }
    }
    xhr.send()
</script>
